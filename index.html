<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <object data="calculate_48.svg" type="image/svg+xml"></object>
            <div class="calc-title">
                Calculadora
            </div>
            <input id="num1" type="number">
            <input id="num2" type="number">
            <div class="botones">
                <button onclick="calcular('+')">+</button>
                <button onclick="calcular('-')">-</button>
                <button onclick="calcular('*')">*</button>
                <button onclick="calcular('/')">/</button>
            </div>
            <input id="output" input="text" readonly>
        </div>

        <div class="history">
            <div class="history-title">
                <h1>Histórico:</h1>
            </div>
            <div class="last-operations">
                <small>10 últimas operações:</small>
            </div>
            <div id="history"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
